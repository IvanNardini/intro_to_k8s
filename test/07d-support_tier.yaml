apiVersion: v1
kind: Pod
metadata:
  name: support-tier
  labels:
    name: microservices
    tier: support
spec:
  containers:
  - name: counter
    image: lrakai/microservices:counter-v1
    env:
      - name: API_URL
        # DNS for service discovery
        # Naming pattern:
        #   IP address: <service_name>.<service_namespace>
        #   Port: needs to be extracted from SRV DNS record
        value: http://app-tier.service-discovery:8080
